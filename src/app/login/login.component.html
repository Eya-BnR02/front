<!-- Header Start -->
<div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">أهلا و سهلا</h1><br>
                <h1 class="display-3 text-white animated slideInDown">     تسجيل الدخول لحسابك   </h1>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form style="margin: 50px;" (ngSubmit)="login()" method="POST" #loginForm="ngForm">
                <div class="form-group text-md-end">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" name="email" id="email" class="form-control form-control-lg" [(ngModel)]="credentials.username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">البريد الإلكتروني مطلوب ويجب أن يكون بتنسيق صحيح</div>
                </div>
                <br>
                <div class="form-group text-md-end">
                    <label for="mdp"> كلمة السر </label>
                    <input type="password" name="mdp" id="mdp" class="form-control form-control-lg" [(ngModel)]="credentials.password" required minlength="8">
                    <div *ngIf="loginForm.controls['mdp'].invalid && loginForm.controls['mdp'].touched" class="text-danger">كلمة السر مطلوبة ويجب أن تحتوي على الأقل 8 أحرف</div>
                </div>
                <br>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"> تسجيل الدخول </button>
                </div>
            </form>
        </div>
    </div>
</div>
