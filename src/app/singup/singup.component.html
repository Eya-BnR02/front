<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form (ngSubmit)="register()" #signupForm="ngForm" style="margin: 50px;">
        <div class="form-group text-md-end">
          <label for="firstName">الإسم</label>
          <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control form-control-lg" required>
          <div *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched" class="text-danger">الإسم مطلوب</div>
        </div>
        <br>
        <div class="form-group text-md-end">
          <label for="lastName">اللقب</label>
          <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control form-control-lg" required>
          <div *ngIf="signupForm.controls['lastName'].invalid && signupForm.controls['lastName'].touched " class="text-danger">اللقب مطلوب</div>
          
        </div>
        <br>
        <div class="form-group text-md-end">
          <label for="email">البريد الإلكتروني</label>
          <input [(ngModel)]="user.username" type="email" name="email" id="email" class="form-control form-control-lg" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" &&   class="text-danger">البريد الإلكتروني مطلوب ويجب أن يكون بتنسيق صحيح</div>
        </div>
        <br>
        <div class="form-group text-md-end">
          <label for="password">كلمة السر</label>
          <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control form-control-lg" required minlength="8">
          <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">كلمة السر مطلوبة ويجب أن تحتوي على الأقل 8 أحرف</div>
        </div>
        <br>
        <div class="form-group text-md-end">
          <label for="role">الدور</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="userRole" [(ngModel)]="user.role" value="USER" required>
            <label class="form-check-label" for="userRole">ولي</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="teacherRole" [(ngModel)]="user.role" value="null" required>
            <label class="form-check-label" for="teacherRole">معلم</label>
          </div>
          <div *ngIf="signupForm.controls['role'].invalid && signupForm.controls['role'].touched" class="text-danger">يرجى اختيار دور</div>
        </div>
        <br>
        <div class="mt-5 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">فتح حساب</button>
        </div>
      </form>
    </div>
  </div>
</div>
