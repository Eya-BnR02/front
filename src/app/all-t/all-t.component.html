<app-navad></app-navad>
<app-sidebar></app-sidebar>

<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-md-6">
          <h3 class="page-title mb-0">كل المعلمين</h3>
        </div>
        <div class="col-md-6">
          <ul class="breadcrumb mb-0 p-0 float-right">
            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i> الصفحة الرئيسية</a></li>
            <li class="breadcrumb-item"><span>كل المعلمين</span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-sm-6 text-sm-left">
                <div class=" mt-sm-0 mt-2">
                  <button class="btn btn-outline-danger mr-2"><img src="assets/img2/pdf.png" alt="" height="18"><span
                      class="ml-2">PDF</span></button>
                </div>
              </div>
              <div class="col-sm-6 text-sm-right">
                <div class="page-title">
                  كل المعلمين
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table custom-table">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center">الإجراء</th>
                    <th>البريد الإلكتروني</th>
                    <th>الإسم</th>
                    <th>اللقب</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let prof of profData">
                    <td class="text-center">
                      <button class="btn btn-primary btn-sm mb-1" (click)="editProf(prof.id)">
                        <i class="far fa-edit"></i>
                      </button>
                      <button type="button" data-toggle="modal" data-target="#delete_employee" (click)="deleteProf(prof.id)"
                        class="btn btn-danger btn-sm mb-1">
                        <i class="far fa-trash-alt"></i>
                      </button>
                    </td>
                    <td>{{ prof.username }}</td>
                    <td>{{ prof.firstName }}</td>
                    <td>{{ prof.lastName }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Teacher Form -->
    <div class="row" *ngIf="showEditForm">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-sm-6"></div>
              <div class="col-sm-6 text-sm-right">
                <div class="page-title">
                  تعديل بيانات المعلم
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form class="text-sm-right">
              <div class="form-group">
                <label for="firstName">الإسم</label>
                <input type="text" class="form-control text-sm-right" id="firstName" placeholder="الإسم"
                  [(ngModel)]="selectedProf.firstName">
              </div>
              <div class="form-group">
                <label for="lastName">اللقب</label>
                <input type="text" class="form-control text-sm-right" id="lastName" placeholder="اللقب"
                  [(ngModel)]="selectedProf.lastName">
              </div>
              <div class="form-group">
                <label for="username">البريد الإلكتروني</label>
                <input type="email" class="form-control text-sm-right" id="username" placeholder="البريد الإلكتروني"
                  [(ngModel)]="selectedProf.username">
              </div>
              <div class="form-group">
                <label for="password">كلمة السر</label>
                <input type="password" class="form-control text-sm-right" id="password" placeholder="كلمة السر"
                  [(ngModel)]="selectedProf.password">
              </div>
              <button type="button" class="btn btn-primary d-flex" (click)="updateProf()">حفظ</button>
              <button type="button" class="btn btn-secondary ml-2" (click)="cancelEdit()">إلغاء</button>
            </form>
          </div>
        </div>
      </div>
    </div>
